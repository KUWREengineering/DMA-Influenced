{% extends "base.html" %}
{% block title %}Nodes{% endblock %}
{% block body %}
<h1>Nodes</h1>
<table class="nodes" border="1">
  <tr>
    <th>ID</th>
    <th>X</th>
    <th>Y</th>
  </tr>
  {% for node in nodes %}
  <tr>
    <td><a href="{{url_for('node_details', id=node.id)}}">{{node.id}}</a></td>
    <td>{{"%.2f"|format(node.geometry.coords[0][0])}}</td>
    <td>{{"%.2f"|format(node.geometry.coords[0][1])}}</td>
  </tr>
  {% endfor %}
{% endblock %}
